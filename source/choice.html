<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Питание для котов</title>
  </head>

  <body>
    <!-- Вставка спрайта -->
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header">
      <div class="page-wrapper tablet-wrapper">
        <!-- Логотип -->
        <div class="page-header__logo logo">
          <a href="#" class="logo__link" tabindex="1">
            <picture>
              <source
                media="(min-width: 1300px)"
                srcset="img/logo-desktop.svg"
              />
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" />
              <img
                class="logo__img"
                src="img/logo-mobile.svg"
                alt="Логотип интернет-магазина фитнес еды для котиков"
              />
            </picture>
          </a>
        </div>

        <!-- Навигация -->
        <nav class="nav">
          <ul class="nav__list menu menu--contrast-color">
            <li class="nav__item menu__thing">
              <a href="index.html">Главная</a>
            </li>
            <li class="nav__item menu__thing">
              <a href="catalog.html">Каталог продукции</a>
            </li>
            <li
              class="nav__item menu__thing menu__thing--active menu__thing--active-contrast"
            >
              <a href="#">Подбор программы</a>
            </li>
          </ul>
          <button class="nav__button" tabindex="1">
            <span class="visually-hidden">Кнопка меню</span>
          </button>
        </nav>
      </div>
    </header>

    <main></main>

    <footer class="page-footer">
      <!-- Карта и адрес -->

      <div class="page-wrapper">
        <section class="contacts">
          <h2 class="visually-hidden">Наши контакты</h2>
          <ul class="contacts__list">
            <li class="contacts__slogan">
              ПРИГЛАШАЕМ <br />
              К СОТРУДНИЧЕСТВУ ДИЛЕРОВ!
            </li>
            <li class="contacts__address">
              ул. Большая Конюшенная, д. 19/8 &nbsp;
              <br class="contacts__break-tablet" />
              <br class="contacts__break-desktop" />
              Санкт-Петербург
            </li>
          </ul>
          <iframe
            class="contacts__map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.5999067139285!2d30.321008015898943!3d59.93878086904943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca640933%3A0x8403eb878242dbd5!2z0JTQvtGF0L7QtNC90YvQuSDQtNC-0Lwg0J0uINCQLiDQnNC10LvRjNGG0LXRgNCw!5e0!3m2!1sru!2sru!4v1581767629935!5m2!1sru!2sru"
          ></iframe>
        </section>

        <div class="page-footer__wrapper">
          <!-- Логотип -->

          <div class="page-footer__logo logo logo--footer">
            <a href="#" class="logo__link">
              <img
                class="logo__img--footer"
                src="img/logo-footer.svg"
                alt="Логотип интернет-магазина фитнес еды для котиков"
              />
            </a>
          </div>

          <!-- Социальные сети -->
          <section class="page-footer__socials socials">
            <h2 class="visually-hidden">Мы в социальных сетях</h2>
            <ul class="page-footer__socials-list socials__list">
              <li class="socials__thing">
                <a href="#"
                  ><span class="visually-hidden">Кэт-энерджи в контакте</span>
                  <svg class="socials__icon">
                    <use xlink:href="img/sprite.svg#icon-vk-mobile"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__thing">
                <a href="#"
                  ><span class="visually-hidden"
                    >Кэт-энерджи в инстаграмме</span
                  >
                  <svg class="socials__icon">
                    <use xlink:href="img/sprite.svg#icon-insta-mobile"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__thing">
                <a href="#"
                  ><span class="visually-hidden">Кэт-энерджи на фейсбуке</span>
                  <svg class="socials__icon">
                    <use xlink:href="img/sprite.svg#icon-fb-mobile"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </section>

          <!-- Копирайт -->
          <section class="copyright">
            <a
              class="copyright__link"
              href="https://up.htmlacademy.ru/adaptive"
              target="_blank"
            >
              <p class="copyright__write" aria-label="Ссылка на сайт Академии">
                HTML Academy
              </p>
              <svg width="40" height="40">
                <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
              </svg>
            </a>
          </section>
        </div>
      </div>
    </footer>
  </body>
</html>
